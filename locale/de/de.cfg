[mod-setting-description]
AutoSwitchTechs-run-every-n-seconds=Legt fest, wie oft diese Mod die Forschungswarteschlange prüfen und anpassen soll.
AutoSwitchTechs-prioritize-spoilable-science=Wenn aktiviert, wird bei vorhandenem Bestand zuerst auf Technologien mit verderblichen Wissenschaftspaketen umgestellt.
AutoSwitchTechs-prioritize-late-game-science=Wenn aktiviert, wird auf Technologien mit späten Wissenschaftspaketen gewechselt, sofern diese verfügbar sind (z. B. Promethium vor Aquilo vor Vulcanus/Gleba/Fulgora usw.). Diese werden Vorrang vor früheren Wissenschaftspaketen (Weltraum, Gelb+Lila, Blau, Militär, Grün, Rot) haben. Falls sowohl diese Option als auch die Priorisierung verderblicher Wissenschaft aktiviert sind, wird verderbliche Wissenschaft bevorzugt.
AutoSwitchTechs-science-available-threshold=Wenn dieser Anteil Ihrer Labore ein benötigtes Wissenschaftspaket vorrätig hat, gilt es als verfügbar. Eine Technologie wird nur gewählt, wenn alle benötigten Wissenschaftspakete verfügbar sind.
AutoSwitchTechs-show-warnings=Zeigt eine Warnmeldung an, wenn die Forschungswarteschlange leer ist oder wenn keine Technologie in der Warteschlange über genügend Wissenschaftspakete verfügt.
AutoSwitchTechs-move-to-back=Beim automatischen Wechsel zu einer neuen Technologie wird die bisherige Technologie aus der Warteschlangenspitze an das Ende verschoben, anstatt direkt an zweiter Stelle zu bleiben. Dies kann helfen, ständiges Hin- und Herspringen zwischen den ersten Technologien zu vermeiden, wenn diese an Wissenschaftspaketen fehlen. (Einschränkung: Wenn einige Technologien in der Warteschlange Voraussetzungen in der Warteschlange haben, wird die alte Technologie direkt vor der ersten Technologie mit den Voraussetzungen eingefügt.)

[virtual-signal-name]
AutoSwitchTechs-science-alert=Wissenschafts-Warnung

[shortcut-name]
toggle-auto-switch-techs=Technologien in Warteschlange automatisch wechseln