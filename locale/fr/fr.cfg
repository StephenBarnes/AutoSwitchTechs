[mod-setting-description]
AutoSwitchTechs-run-every-n-seconds=Définit la fréquence de vérification et d’ajustement de la file de recherche.
AutoSwitchTechs-prioritize-spoilable-science=Active la priorité pour les sciences périssables lorsqu’elles sont disponibles.
AutoSwitchTechs-prioritize-late-game-science=Active la priorité pour les sciences avancées lorsqu’elles sont disponibles (par ex. prométhium, cryogénique, etc.). Les sciences de fin de jeu sont privilégiées par rapport aux plus anciennes (spatiale, jaune+violet, bleue, militaire, verte, rouge).
AutoSwitchTechs-show-warnings=Affiche un avertissement quand la file de recherche est vide ou qu’aucune technologie de la file ne dispose de suffisamment de packs de science.
AutoSwitchTechs-warn-every-n-seconds=Indique la fréquence (en secondes) d’émission des avertissements.
AutoSwitchTechs-move-to-back=Lors d’un changement automatique, déplace la technologie en tête de file à l’arrière au lieu de la positionner en seconde place. Aide à éviter le va-et-vient continuel entre quelques technologies en pénurie de packs. (Remarque : si certaines technologies de la file ont des prérequis présents dans la file, la première technologie sera déplacée juste avant la première technologie dépendante.)
AutoSwitchTechs-science-available-threshold=Si cette fraction de vos laboratoires a un pack de science en stock, il est considéré comme disponible. Vous ne passerez à une technologie que si tous ses packs de science sont disponibles.
AutoSwitchTechs-common-science-lower-threshold=Lorsque toutes les technologies de votre file d'attente nécessitent un pack de science commun, ce seuil inférieur sera utilisé à la place du seuil ci-dessus. Par exemple, si toutes vos technologies nécessitent la science bleue ainsi que différentes sciences de fin de jeu, ce seuil inférieur sera utilisé pour décider si la science bleue est disponible, et le paramètre ci-dessus ne s'appliquera qu'aux sciences ultérieures. Ainsi, au lieu d'abandonner le changement de technologie par manque de science bleue, le mod changera quand même de technologie en fonction de la disponibilité des sciences de niveau supérieur.
AutoSwitchTechs-science-pack-priority-description=Ce paramètre remplace la priorité déterminée par les options ci-dessus pour prioriser les packs de science périssables ou de fin de partie. Pour le remplacer, définissez-le sur un nombre compris entre 0 et 12. Un nombre plus élevé signifie une priorité plus élevée. Mettez -1 pour ne pas remplacer la priorité. Vous pouvez utiliser la commande /science_priorities pour afficher les priorités actuelles des packs de science.

[virtual-signal-name]
AutoSwitchTechs-science-alert=Alerte scientifique

[shortcut-name]
toggle-auto-switch-techs=Basculer auto-changement des technologies en file d'attente