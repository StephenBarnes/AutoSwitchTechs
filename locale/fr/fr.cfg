[mod-setting-description]
AutoSwitchTechs-run-every-n-seconds=Définit la fréquence de vérification et d’ajustement de la file de recherche.
AutoSwitchTechs-prioritize-spoilable-science=Active la priorité pour les sciences périssables lorsqu’elles sont disponibles.
AutoSwitchTechs-prioritize-late-game-science=Active la priorité pour les sciences avancées lorsqu’elles sont disponibles (par ex. prométhium, cryogénique, etc.). Les sciences de fin de jeu sont privilégiées par rapport aux plus anciennes (spatiale, jaune+violet, bleue, militaire, verte, rouge).
AutoSwitchTechs-science-available-threshold=Si cette fraction de vos laboratoires contient un pack de science, celui-ci est jugé disponible. Vous ne basculerez vers une technologie que si tous les packs requis sont disponibles.
AutoSwitchTechs-show-warnings=Affiche un avertissement quand la file de recherche est vide ou qu’aucune technologie de la file ne dispose de suffisamment de packs de science.
AutoSwitchTechs-warn-every-n-seconds=Indique la fréquence (en secondes) d’émission des avertissements.
AutoSwitchTechs-move-to-back=Lors d’un changement automatique, déplace la technologie en tête de file à l’arrière au lieu de la positionner en seconde place. Aide à éviter le va-et-vient continuel entre quelques technologies en pénurie de packs. (Remarque : si certaines technologies de la file ont des prérequis présents dans la file, la première technologie sera déplacée juste avant la première technologie dépendante.)

[virtual-signal-name]
AutoSwitchTechs-science-alert=Alerte scientifique

[shortcut-name]
toggle-auto-switch-techs=Basculer auto-changement des technologies en file d'attente