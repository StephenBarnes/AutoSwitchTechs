[mod-setting-description]
AutoSwitchTechs-run-every-n-seconds=どのくらいの頻度で研究キューを確認し、調整するかを指定します。
AutoSwitchTechs-prioritize-spoilable-science=在庫にある消耗型サイエンスパックを最優先して使用し、廃棄を最小限に抑えます。
AutoSwitchTechs-prioritize-late-game-science=後期サイエンスパックが在庫にある場合、そちらを使う技術に切り替えます (例: プロメチウム > アキロ > ヴァルカナス/グレバ/フルゴラ > 宇宙 > 黄+紫 > 青 > 軍事 > 緑 > 赤)。消耗型サイエンスを優先する設定が有効な場合は、そちらがさらに優先されます。
AutoSwitchTechs-show-warnings=研究キューが空、または利用可能な技術がない場合に警告メッセージを表示します。
AutoSwitchTechs-warn-every-n-seconds=この設定値に達するたびに同じ警告を再表示します。
AutoSwitchTechs-move-to-back=自動的に新しい技術へ切り替える際、先頭にある技術をキューの末尾に移動させます。一部の技術が不足していて繰り返し切り替わる状況を回避するのに役立ちます (ただし、キュー内に依存関係のある技術がある場合は、その技術の直前に挿入されます)。
AutoSwitchTechs-science-available-threshold=この割合の研究所にサイエンスパックが在庫されている場合、そのサイエンスパックは利用可能と見なされます。すべてのサイエンスパックが利用可能な場合にのみ、テクノロジーの切り替えが行われます。
AutoSwitchTechs-common-science-lower-threshold=キュー内のすべてのテクノロジーが特定のサイエンスパックを必要とする場合、上記の閾値の代わりにこの下限閾値が使用されます。例えば、すべてのテクノロジーが青サイエンスとそれぞれ異なる高レベルサイエンスを必要とする場合、青サイエンスが利用可能かどうかを判断するためにこの下限閾値が使用され、上記の設定は高レベルサイエンスにのみ適用されます。これにより、青サイエンスがないためにテクノロジーの切り替えを諦めるのではなく、上位サイエンスの利用可能性に応じてMODがテクノロジーを切り替えるようになります。

