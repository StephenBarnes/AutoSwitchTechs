[mod-setting-description]
AutoSwitchTechs-run-every-n-seconds=모드가 연구 대기열을 확인하고 조정하는 주기를 설정합니다.
AutoSwitchTechs-prioritize-spoilable-science=활성화 시, 부패 가능 과학 팩이 있을 경우 해당 과학 팩을 사용하는 기술로 우선 전환합니다.
AutoSwitchTechs-prioritize-late-game-science=활성화 시, 후반부 과학 팩을 사용하는 기술을 우선 전환합니다. 이 기능은 프로메튬 과학 팩을 아킬로, 벌칸, 글레바, 풀고라 과학 팩보다 우선시하며, 그 외 순서는 (우주, 노란+보라, 파란, 군사, 초록, 빨강)입니다. 부패 가능 과학 팩 우선 설정과 함께 사용할 경우, 부패 과학 우선이 더 높은 우선순위를 가집니다.
AutoSwitchTechs-show-warnings=연구 대기열이 비었거나 대기열에 있는 기술 중 충분한 과학 팩이 보유된 기술이 없을 경우 경고 메시지를 표시합니다.
AutoSwitchTechs-move-to-back=새 기술로 자동 전환 시, 기존 대기열 맨 앞의 기술을 두 번째가 아닌 대기열의 뒤로 이동시킵니다. 이는 부족한 과학 팩으로 인해 앞쪽 몇 개 기술만 반복 전환되는 상황을 방지합니다. (단, 대기열에 선행 기술이 있는 경우 맨 앞 기술은 그 기술 바로 앞에 배치될 수 있습니다.)
AutoSwitchTechs-science-available-threshold=이 비율의 연구소에 과학 팩이 비축되어 있으면 사용 가능한 것으로 간주됩니다. 해당 기술에 필요한 모든 과학 팩이 사용 가능할 때만 기술 전환이 이루어집니다.
AutoSwitchTechs-common-science-lower-threshold=대기열에 있는 모든 기술에 특정 과학 팩이 필요한 경우, 위 임계값 대신 이 하한 임계값이 사용됩니다. 예를 들어, 모든 기술에 파란 과학 팩과 각기 다른 후반 과학 팩이 필요한 경우, 파란 과학 팩의 사용 가능 여부를 결정하는 데 이 하한 임계값이 사용되며, 위 설정은 후반 과학 팩에만 적용됩니다. 따라서 파란 과학 팩이 없다고 기술 전환을 포기하는 대신, 모드는 상위 과학 팩의 가용성에 따라 계속해서 기술을 전환합니다.

[virtual-signal-name]
AutoSwitchTechs-science-alert=과학 경고

[shortcut-name]
toggle-auto-switch-techs=큐에 있는 기술 자동 전환