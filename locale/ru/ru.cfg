[mod-setting-description]
AutoSwitchTechs-run-every-n-seconds=Как часто проверять и корректировать очередь исследований.
AutoSwitchTechs-prioritize-spoilable-science=Переключает на технологии с портящимися научными пакетами, когда они есть в наличии, чтобы использовать их в первую очередь.
AutoSwitchTechs-prioritize-late-game-science=Переключает на технологии, использующие поздние научные пакеты, когда они есть в наличии. Это отдает приоритет прометиевым пакетам над пакетами  Аквило, Вулкана, Глебы или Фульгоры. А также пакетам планет над более ранними пакетами в порядке (космос, желтый+фиолетовый, синий, военный, зеленый, красный). Если одновременно включить эту настройку и опцию портящийся науки, портящаяся наука заменит эту.
AutoSwitchTechs-science-available-threshold=Если в этих лабораториях имеется научный пакет, технология считается доступной. Вы переключитесь на технологию только в том случае, если доступны все необходимые научные пакеты.
AutoSwitchTechs-show-warnings=Когда очередь исследований пуста или ни у одной из технологий в очереди нет достаточного количества научных пакетов, отображается предупреждающее сообщение.
AutoSwitchTechs-move-to-back=При автоматическом переключении на новую технологию перемещать старую технологию из начала очереди в конец вместо второго места. Это помогает избежать постоянного переключения между первыми технологиями с дефицитом научных пакетов. (Примечание: если у некоторых технологий в очереди есть зависимости, старая технология будет перемещена непосредственно перед ними.)

