[mod-setting-description]
AutoSwitchTechs-run-every-n-seconds=模块检查并调整科技队列的时间间隔。
AutoSwitchTechs-prioritize-spoilable-science=若启用，若有易变质科学包，则优先研究使用该科学包的科技。
AutoSwitchTechs-prioritize-late-game-science=若启用，若有后期科学包，则优先研究使用该科学包的科技。若同时启用优先易变质科学包，则易变质科学包优先级更高。
AutoSwitchTechs-show-warnings=当研究队列为空，或所有队列中的科技都缺少科学包时，显示警告信息。
AutoSwitchTechs-warn-every-n-seconds=设置警告信息的间隔时间。
AutoSwitchTechs-move-to-back=自动切换至新科技时，将原先位于队列首位的科技移动至队尾，避免同几个科学包不足的科技之间反复切换。（若队列中科技存在其前置依赖，也在队列中，则会将旧科技移动至其依赖科技之前。）
AutoSwitchTechs-science-available-threshold=如果您的研究中心中有此比例的科研包库存，则该科研包被视为可用。只有当一项技术所需的所有科研包都可用时，您才会切换到该技术。
AutoSwitchTechs-common-science-lower-threshold=当您队列中的所有技术都需要某个共同的科研包时，将使用此下限阈值，而非上述阈值。例如，如果您所有的技术都需要蓝色科研包以及不同的后期科研包，则此下限阈值将用于确定蓝色科研包是否可用，而上述设置将仅适用于后期科研包。因此，模组不会因为没有蓝色科研包而放弃切换技术，而是会根据更高级科研包的可用性继续切换技术。
AutoSwitchTechs-science-pack-priority-description=此设置将覆盖由上述“优先处理易变质的科学包”或“优先处理游戏后期科学包”选项确定的优先级。要覆盖，请将其设置为 0 到 12 之间的一个数字。数字越大，优先级越高。设置为 -1 则不覆盖优先级。您可以使用命令 /science_priorities 来显示当前科学包的优先级。

[virtual-signal-name]
AutoSwitchTechs-science-alert=科学警报

[shortcut-name]
toggle-auto-switch-techs=自动切换队列科技